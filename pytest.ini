[pytest]
# Pytest configuration for AI Persona Orchestrator

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Asyncio configuration
asyncio_mode = auto

# Markers
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test with real services
    e2e: End-to-end tests that test complete workflows
    slow: Tests that take a long time to run
    
# Coverage settings
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    
# Coverage report options
[coverage:run]
source = backend
omit = 
    */tests/*
    */venv/*
    */__pycache__/*
    
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING: